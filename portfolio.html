            ctx.arc(xSoleil, ySoleil, diametreSoleil / 2, 0, Math.PI * 2);

            ctx.closePath();

            ySoleil += vitesseY;

                vitesseX = 0;
                vitesseY = 0;
                croissance = 0;
            };
        };
    };
