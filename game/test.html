  <script type="text/javascript">
    $(document).ready(function () {

      var coordsAleatoire = function (min, max) {
        var nb = min + (max - min + 1) * Math.random();
        return Math.floor(nb);
      };

      var Pieces = function () {
        this.posX = 950;
        this.posY = coordsAleatoire(64, 536);
        this.vitesse = 3;
      }
        Pieces.prototype.draw = function () {
          $('.fondAnimate1').html('<img  alt="pieces" src = "img/coin.png" width="128px" height="128px" style="z-index: 22; position:"absolute"/>') };

      var coin = new Pieces();

      coin.draw();
    });
  </script>
